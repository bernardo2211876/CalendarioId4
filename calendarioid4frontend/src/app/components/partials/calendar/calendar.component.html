<div class="alert alert-warning" *ngIf="period?.events?.length === 0">
  There are no events on this {{ view }}
</div>

<div>
  <button (click)="prevMonth()">Próximo Mês</button>
  <h2>{{ getCurrentMonthLabel() }}</h2>
  <button (click)="nextMonth()">Próximo Mês</button>
</div>

<ng-template #customCellTemplate let-day="day" let-locale="locale" let-view="view" let-period="period" let-weekendDays="weekendDays" let-allDayEventRows="allDayEventRows" let-hourSegmentHeight="hourSegmentHeight"></ng-template>

<div [ngSwitch]="view" >
  <mwl-calendar-month-view
    *ngSwitchCase="'month'"
    [viewDate]="viewDate"
    [events]="events"
    [activeDayIsOpen]="true"
    (beforeViewRender)="beforeViewRender($event)"
  >
  </mwl-calendar-month-view>

  <mwl-calendar-day-view
